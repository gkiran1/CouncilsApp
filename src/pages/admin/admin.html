<ion-header>
	<ion-navbar>
		<ion-buttons class="menu-button" left>
			<button ion-button menuToggle>
      <ion-icon class="icon councils-icon__left_menu menu-icon" name="menu" ></ion-icon>
    </button>
		</ion-buttons>
		<ion-title>Admin</ion-title>
		<ion-buttons class="menu-button" end>
			<button ion-button (click)="notificationsPage()">
     <ion-icon class="icon councils-icon__notifications menu-icon">
         <ion-badge item-right class="notification-badge"  color='danger' *ngIf="notificationsCount">{{notificationsCount}}</ion-badge>
      </ion-icon> 
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item class="divider">MANAGE</ion-item>
	<ion-item class="ion-item-first" (click)="activeCouncils()">
		<ion-label class="label-styles">Active Councils</ion-label>
		<button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
	</ion-item>
	<ion-item class="ion-item-middle" (click)="createCouncils()">
		<ion-label class="label-styles">Create Council</ion-label>
		<button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
	</ion-item>

	<ion-item class="ion-item-middle" (click)="inviteMembers()">
		<ion-label class="label-styles"> Invite Member</ion-label>
		<button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
	</ion-item>
	<ion-item class="ion-item-middle" (click)="getActiveUsers()">
		<ion-label class="label-styles">Inactivate Members</ion-label>
		<button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
	</ion-item>
	<ion-item class="ion-item-middle" (click)="editMembers()">
		<ion-label class="label-styles">Edit Members</ion-label>
		<button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
	</ion-item>
	<ion-item class="ion-item-middle" (click)="getInactiveUsers()">
		<ion-label class="label-styles">Reactivate Members</ion-label>
		<button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
	</ion-item>
	<ion-item class="ion-item-last" (click)="transferAdminRights()">
		<ion-label class="label-styles">Transfer Admin Rights</ion-label>
		<button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
	</ion-item>
