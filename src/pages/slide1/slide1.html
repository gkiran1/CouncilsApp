<ion-list no-lines>
        <button *ngIf=isAdmin clear  menuToggle ion-button class="settings-button" id="adminPage" name="AdminPage" block (click)="adminPage('adminPage')" text-capitalize>
                    <ion-icon class="icon councils-icon__admin menu-icon" item-left></ion-icon><span>Admin</span>
            </button>
        <button clear menuToggle ion-button class="settings-button" name="settingsPage" id="settingsPage" block (click)="settingsPage('settingsPage')" text-capitalize>
                    
                    <ion-icon class="icon councils-icon__settings menu-icon" item-left></ion-icon>Settings
            </button>
            
        <button clear ion-button  menuToggle class="settings-button" name="DonationsPage" id="donationsPage" block (click)="donationsPage('donationsPage')" text-capitalize>
                    <ion-icon class="icon councils-icon__donations menu-icon" item-left></ion-icon>Donations
            </button>
</ion-list>
