<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col">
                <ion-icon class="councils-icon__close menu-icon" name="cancel" item-left color="secondary" (click)="cancel()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>New Note</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="newnoteForm" (ngSubmit)="newnoteForm.value">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" name="title" spellcheck="true" formControlName="title" maxlength="30"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Note</ion-label>
      <ion-textarea  type="text" elastic name="note" spellcheck="true" formControlName="note" maxlength="500"></ion-textarea>
    </ion-item>

  </form>
</ion-content>

<ion-footer>
    <button ion-button clear block color="secondary" (click)="createNote(newnoteForm.value)" text-capitalize [disabled]="!newnoteForm.valid">Save</button>
</ion-footer>
