<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col">
                <button ion-button item-right clear class="button button-clik" (click)="cancel()">   
                <ion-icon class="councils-icon__close menu-icon" name="cancel" item-left color="secondary"></ion-icon>
                                </button>
            </ion-col>
            <ion-col width-80 class="header-col2">
                <ion-title text-center>New Prompting</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="newnoteForm" (ngSubmit)="newnoteForm.value">
        <ion-item class="input-item">
            <ion-label floating>Title</ion-label>
            <ion-input type="text" name="title" spellautocomplete formControlName="title" maxlength="25" (keyup)="keypressed($event)"></ion-input>
        </ion-item>

        <ion-item class="input-item">
            <ion-label floating>Prompting</ion-label>
            <ion-textarea type="text" elastic name="note" spellautocomplete formControlName="note" maxlength="500"></ion-textarea>
        </ion-item>

    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button clear block color="secondary" class="button button-clik" (click)="createNote(newnoteForm.value)" text-capitalize
            [disabled]="!newnoteForm.valid">Save</button>
    </ion-toolbar>
</ion-footer>
