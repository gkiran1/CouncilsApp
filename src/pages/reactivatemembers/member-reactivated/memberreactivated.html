<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col">
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary"
                    (click)="back()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>Reactivated Members</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <ion-row class='row2 Thank'>
        <ion-col width-100 center>
            Member Reactivated
        </ion-col>
    </ion-row>
    <ion-row class='row4 goal'>
        <ion-col width-100 center>
            Members access to your unit has been activated.
        </ion-col>
    </ion-row>
    <ion-footer text-center>
        <button ion-button clear color="secondary" (click)="goToReactivateMembersPage()" text-capitalize>Reactivate Another</button>
    </ion-footer>
</ion-content>
