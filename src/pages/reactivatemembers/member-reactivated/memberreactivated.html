<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col">
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="back()"></ion-icon>
            </ion-col>
            <ion-col width-70>
                <ion-title text-center>Reactivate Members</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <ion-row class="message" text-center text-wrap>
        <ion-col width-100 center>
            <ion-label center class="title-styles">Member Reactivated</ion-label>
        </ion-col>
    </ion-row>
    <ion-row text-center text-wrap>
        <ion-col width-100 center>
            <ion-label center class="content-styles">Members access to your unit <br> has been activated.</ion-label>
        </ion-col>
    </ion-row>
    <ion-footer text-center>
        <button ion-button clear color="secondary" (click)="goToReactivateMembersPage()" text-capitalize>Reactivate Another</button>
    </ion-footer>
</ion-content>
