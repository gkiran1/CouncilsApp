<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col">
                <button ion-button item-right clear class="button button-clik" (click)="back()">   
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary"></ion-icon>
                                </button>
            </ion-col>
            <ion-col width-80 class="header-col2">
                <ion-title text-center>Reactivate Members</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content class="background-styles">
    <ion-list>
        <ion-item class="bg-styles" [ngClass]="users.length === 1 ? 'ion-idv-item' : (i === 0 ? 'ion-item-first' : (i === users.length - 1 ? 'ion-item-last' : 'ion-item-middle'))"
            *ngFor="let user of users; let i = index">
            <ion-avatar item-left>
                <img [src]="(user)?.avatar" class="avatarImage" *ngIf="(user)?.avatar && (user)?.avatar !== 'avatar'" />
                <img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="!(user)?.avatar || (user)?.avatar === 'avatar'" />
            </ion-avatar>
            <h3 class="font1">{{user.firstname}} {{user.lastname}}</h3>
            <p><span class="font2">{{user.councilnames}}</span></p>
            <button ion-button item-right clear class="button button-clik" (click)="reactivatemember(user)">   
           <ion-icon class="councils-icon__reactivate menu-icon" ></ion-icon>
        </button>
            </ion-item>
    </ion-list>
    <ion-footer text-center>
        <button ion-button clear color="secondary" class="button button-clik" (click)="reactivateAll()" text-capitalize [disabled]="!(users[0])">Reactivate All</button>
    </ion-footer>
</ion-content>
