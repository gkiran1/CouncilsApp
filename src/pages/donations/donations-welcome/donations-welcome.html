<ion-header>
  <ion-navbar hideBackButton>
    <ion-row>
      <ion-col class="header-col">
        <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="cancel()"></ion-icon>
      </ion-col>
      <ion-col width-80>
        <ion-title text-center>Donations</ion-title>
      </ion-col>
    </ion-row>
    <ion-buttons end>
      <button ion-button>
      <ion-icon class="notificationsicon" name="notifications-outline" color="secondary"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="donations-container">
    <ion-label class="main-text">Join our Monthly Giving Program</ion-label>
    <ion-label class="sub-text">100% of your donation supports development of this platform so members can more effectively magnify their callings.</ion-label>
    <button class="donation-btn" ion-button clear block color="secondary" (click)="sendDonationsPage()">Send Donation</button>
  </div>
</ion-content>
