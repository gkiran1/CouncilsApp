<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col">
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="close()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>
                    Invite Members
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content class="background-style">
        <ion-row class="message" text-center text-wrap>
            <ion-col width-100 center>
                <ion-label center class="title-styles">Email Invite Sent</ion-label>
            </ion-col>
        </ion-row>
        <ion-row text-center text-wrap>
            <ion-col width-100 center>
                <ion-label center class="content-styles">Email invites member <br> to your unit #{{userObj.unitnumber}} and link <br> to download app.</ion-label>
            </ion-col>
        </ion-row>
</ion-content>
<ion-footer>
    <button ion-button color="secondary" (click)="inviteanother()" clear block text-capitalize>Invite Another</button>
</ion-footer>
