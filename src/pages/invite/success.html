<ion-header>
    <ion-navbar>
        <ion-icon name="close" (click)="close()"></ion-icon>
        <ion-title text-center>Invite Members</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item class="message" text-center text-wrap>
        <h1><b>Email Invite Sent</b></h1>
        <p>Email invites member to your unit #{{(userObj | async)?.unitnumber}} and link to download app.</p>
    </ion-item>
</ion-content>
<ion-footer>
    <button ion-button color="secondary" (click)="inviteanother()" clear block text-capitalize>Invite Another</button>
</ion-footer>
