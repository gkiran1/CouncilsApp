<ion-header>
    <ion-navbar hideBackButton>
        <!--<ion-item>
            <ion-icon item-left color="secondary" name="close" (click)="close()"></ion-icon>
            <ion-title text-center>Invite Members</ion-title>
        </ion-item>-->
        <ion-row>
            <ion-col class="header-col" width-10>
                <ion-icon name="cancel" item-left color="secondary" class="ion-md-arrow-back cancel-button" (click)="close()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>
                    Invite Members
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (ngSubmit)="inviteMember()" #InviteMemberForm="ngForm">
        <ion-item-group>
            <ion-item-divider color="light"></ion-item-divider>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" name="email" [(ngModel)]="invite.email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" name="firstname" [(ngModel)]="invite.firstname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input type="text" name="lastname" [(ngModel)]="invite.lastname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Calling</ion-label>
                <ion-input type="text" name="calling" [(ngModel)]="invite.calling" required></ion-input>
            </ion-item>
            <ion-item-divider class='color' color="light">Which councils can they access</ion-item-divider>
            <!--<ion-list radio-group [(ngModel)]="invite.council" name="council">
                <ion-item *ngFor="let c of council">
                    <ion-label>{{c.council}}</ion-label>
                    <ion-radio [value]="c.$key"></ion-radio>
                </ion-item>
            </ion-list>-->
            <ion-list no-lines>
                <ion-item *ngFor="let c of council">
                    <ion-label class="council-styles" item-left>{{c.council}}</ion-label>
                    <ion-checkbox [(ngModel)]="c.selected" color="secondary" name="checkbox" item-right [name]="c.council"></ion-checkbox>
                </ion-item>
            </ion-list>
        </ion-item-group>
    </form>
</ion-content>
<ion-footer>
    <button ion-button type="submit" (click)="inviteMember()" name="Invitebtn" clear block color="secondary" text-capitalize
        [disabled]="!InviteMemberForm.form.valid" text-capitalize>Invite</button>
</ion-footer>
