<ion-header>
    <ion-navbar hideBackButton>

        <ion-row>
            <ion-col class="header-col">
                <ion-icon name="cancel" class="councils-icon__back menu-icon" item-left color="secondary" (click)="close()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>
                    Invite Members
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (ngSubmit)="inviteMember()" #InviteMemberForm="ngForm">
        <ion-item-group>
            <ion-item-divider color="light"></ion-item-divider>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input class="council-styles" type="email" name="email" [(ngModel)]="invite.email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input class="council-styles" type="text" name="firstname" [(ngModel)]="invite.firstname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input class="council-styles" type="text" name="lastname" [(ngModel)]="invite.lastname" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Calling</ion-label>
                <ion-input class="council-styles" type="text" name="calling" [(ngModel)]="invite.calling" required></ion-input>
            </ion-item>
            <ion-item-divider>Which councils can they access</ion-item-divider>
            <!--<ion-list radio-group [(ngModel)]="invite.council" name="council">
                <ion-item *ngFor="let c of council">
                    <ion-label>{{c.council}}</ion-label>
                    <ion-radio [value]="c.$key"></ion-radio>
                </ion-item>
            </ion-list>-->
            <ion-list inset>
                <ion-item *ngFor="let c of council">
                    <ion-label class="council-styles" item-left>{{c.council}}</ion-label>
                    <ion-checkbox [(ngModel)]="c.selected" (ionChange)="itemChanged()" color="secondary" name="checkbox" item-right [name]="c.council"></ion-checkbox>
                </ion-item>
            </ion-list>
        </ion-item-group>
    </form>
</ion-content>
<ion-footer>
    <button ion-button type="submit" (click)="inviteMember()" name="Invitebtn" clear block color="secondary" text-capitalize
        [disabled]="!councilsLength || !InviteMemberForm.form.valid" text-capitalize>Invite</button>
</ion-footer>
