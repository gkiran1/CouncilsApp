<ion-header>
  <ion-navbar color="dark">
    <!--<ion-title>Admin Sign Up</ion-title>-->
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>

  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <h1>Admin Sign Up</h1>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="LDS.org username" name="ldsorgusername" [(ngModel)]="registerCredentials.ldsorgusername"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Where will you be using the platform?</ion-label>
            </ion-item>
            <ion-item>
              <ion-radio [(ngModel)]="registerCredentials.platform" radio-group name="platform"></ion-radio>
              <ion-label>Stake Unit # </ion-label>
            </ion-item>
            <ion-input type="text" name="unit" [(ngModel)]="registerCredentials.unit"></ion-input>
            <ion-item>
              <ion-radio [(ngModel)]="registerCredentials.platform" radio-group name="unit"></ion-radio>
              <ion-label>Ward Unit #</ion-label>

            </ion-item>
            <ion-input type="text" name="unit" [(ngModel)]="registerCredentials.unit"></ion-input>

          </ion-list>


        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="register-btn" (click)="create()" block clear [disabled]="!registerForm.form.valid">Create Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
