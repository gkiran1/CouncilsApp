<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
      <ion-icon class="menuicon" name="menu" color="secondary"></ion-icon>
    </button>
        </ion-buttons>
        <h4 text-center><b>Private Discussions</b></h4>
        <ion-buttons end>
            <button ion-button>
      <ion-icon class="notificationsicon" name="notifications-outline" color="secondary"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-item-group>
        <ng-container *ngIf="discussions.length">
            <ion-item-divider></ion-item-divider>
            <ion-item (click)="openDiscussion(item.$key)" *ngFor="let item of discussions">
                <!--<ion-avatar item-left>
                    <img [src]="msg.user_avatar" *ngIf="msg.user_avatar">
                    <img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="!msg.user_avatar" />
                </ion-avatar>-->
                <h3 *ngIf="uid === item.createdUserId">{{item.otherUserName}}</h3>
                <h3 *ngIf="uid !== item.createdUserId">{{item.createdUserName}}</h3>
                <!--<span class="right-align"><ion-icon ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon></span>-->
                <!--<p>{{item.lastMsg}}</p>-->
            </ion-item>
        </ng-container>
        <ng-container *ngIf="!discussions.length">
            <p class="text-content">There are no discussions</p>
        </ng-container>
    </ion-item-group>
</ion-content>
