<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-row>
			<ion-col class="header-col" width-10>
				<ion-icon name="cancel" item-left color="secondary" class="ion-md-arrow-back cancel-button" (click)="cancel()"></ion-icon>
			</ion-col>
			<ion-col width-80>
				<ion-title text-center>
					New Council
				</ion-title>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="createCouncil()" #newCouncilForm="ngForm">
		<ion-item>
			<ion-label>Choose a name for your council:</ion-label>
		</ion-item>
		<ion-item>
			<ion-input type="text" name="council" [(ngModel)]="newCouncil.council" maxlength="25" placeholder="Council Name" clearInput
				required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>
				<h6>Must be 25 characters or less</h6>
			</ion-label>
		</ion-item>
		<ion-item>
			<ion-label>Who do you want to add to this council?</ion-label>
		</ion-item>

		<!--<div *ngFor="let user of users">-->
		<ion-list inset>
			<ng-container *ngFor="let user of users">

				<ion-item *ngIf="!(user.isadmin)">
					<ion-label>
						<h4 class="username-styles">{{user.firstname}} {{user.lastname}}</h4>
						<p>{{user.councilnames}}</p>
					</ion-label>
					<ion-checkbox [(ngModel)]="user.selected" color="secondary" name="checkbox" item-right name="selectedUser"></ion-checkbox>
				</ion-item>
			</ng-container>
		</ion-list>
		<!--</div>-->
	</form>
</ion-content>

<ion-footer>
	<ion-toolbar class="createbtn" text-center>
		<button ion-button clear color="secondary" name="Create" type="submit" (click)="createCouncil()" [disabled]="!newCouncilForm.form.valid">Create</button>
	</ion-toolbar>
</ion-footer>
