<ion-menu name="menu" id="menu" [content]="content" type="overlay">
    <ion-header>
    </ion-header>
    <ion-content>
        <ion-navbar hideBackButton="true">
            <ion-item style="border: none !important">
                <ion-row>
                    <ion-avatar item-left>
                        <img [src]="(userObj | async)?.avatar" class="avatarImage" *ngIf="(userObj | async)?.avatar" />
                        <img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="!(userObj | async)?.avatar" />
                    </ion-avatar>

                    <ion-col style="margin-left: 16pt">
                        <ion-row class='user1'>
                            {{(userObj | async)?.firstname}}
                        </ion-row>
                        <ion-row class='user2'>
                            <p>{{(userObj | async)?.calling}} - {{(userObj | async)?.unitnumber}}</p>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-navbar>

                <swiper [config]="config">
                    <div class="swiper-wrapper">

                    </div>
                    <div class="swiper-pagination"></div>

                    <div class="swiper-button-prev"></div>

            </md-card-content>

        <slide1 *ngIf=step></slide1>
        <slide2 *ngIf=!step></slide2>
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
            <span class="swiper-pagination-bullet " [class.active]=step (click)="$event.target.classList.contains('active') || getDataForTable($event)"></span>
            <span class="swiper-pagination-bullet" [class.active]=!step (click)="$event.target.classList.contains('active') || getData($event)"></span>
        </div>

    </ion-content>
    <ion-footer text-center>
        <button ion-button class="signOutbtn" name="SignOut" clear menuToggle text-capitalize (click)="signOut()">
            Sign Out
        </button>
    </ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
