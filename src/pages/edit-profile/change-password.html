<ion-header text-center>
	<ion-navbar>
		<ion-title text-center>
			Change Password
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
    <form>            
        <ion-item>
            <ion-label floating>Old Password</ion-label>
            <ion-input type="text" name="oldpassword" [(ngModel)]="password.oldpassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="text" name="newpassword" [(ngModel)]="password.newpassword"></ion-input>
        </ion-item>           
    <ion-item>
      <ion-label floating>Confirm New Password</ion-label>
      <ion-input type="text" name="confirmnewpassword" [(ngModel)]="password.confirmnewpassword"></ion-input>
    </ion-item>       
      <ion-footer text-center>
		<button ion-button class="saveBtn" clear text-capitalize (click)="changePassword()">
         Save
        </button>
	</ion-footer>       
    </form>
</ion-content>
