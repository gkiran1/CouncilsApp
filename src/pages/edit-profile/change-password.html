<ion-header text-center>
	<ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col" width-10>
                <ion-icon class="ion-md-arrow-back cancel-button" name="cancel" item-left color="secondary"
                    (click)="cancel()"></ion-icon>
            </ion-col>
        </ion-row>
		<ion-title text-center>
			Change Password
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
    <form>            
        <ion-item>
            <ion-label floating>Old Password</ion-label>
            <ion-input type="password" name="oldpassword" [(ngModel)]="password.oldpassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" name="newpassword" [(ngModel)]="password.newpassword"></ion-input>
        </ion-item>           
    <ion-item>
      <ion-label floating>Confirm New Password</ion-label>
      <ion-input type="password" name="confirmnewpassword" [(ngModel)]="password.confirmnewpassword"></ion-input>
    </ion-item>       
      <ion-footer text-center>
		<button ion-button class="saveBtn" clear text-capitalize (click)="changePassword()">
         Save
        </button>
	</ion-footer>       
    </form>
</ion-content>
