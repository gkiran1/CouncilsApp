<ion-header text-center>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col">
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="cancel()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>
                    Change Password
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePasswordForm.value">
        <ion-item>
            <ion-label floating>Old Password</ion-label>
            <ion-input type="password" name="oldpassword" [(ngModel)]="password.oldpassword" formControlName="oldpassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" name="newpassword" [(ngModel)]="password.newpassword" formControlName="newpassword"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Confirm New Password</ion-label>
            <ion-input type="password" name="confirmnewpassword" [(ngModel)]="password.confirmnewpassword" formControlName="confirmnewpassword"></ion-input>
        </ion-item>
        <ion-footer text-center>
            <button ion-button color="secondary" class="saveBtn" [disabled]="!changePasswordForm.valid" clear text-capitalize (click)="changePassword()">
         Save
        </button>
        </ion-footer>
    </form>
</ion-content>
