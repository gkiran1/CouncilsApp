<ion-content>
  <ion-list inset>
    <ion-item text-center text-wrap>
      <h1 class="mainheading" color="dark"><b>Log In</b></h1>
      <p class="subtext1">Log in to your Councils account</p>
      <!--<p class="subtext2">to create your Councils account</p>-->
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row width-70>
      <ion-col>
        <form class="formcontent" (ngSubmit)="login()" #loginForm="ngForm">
          <ion-item>
            <ion-label class="inputtype" floating> Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="inputtype" floating> Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
          </ion-item>


          <div class="loginBtn">
            <button ion-button block clear color="secondary" type="submit" [disabled]="!loginForm.form.valid">Log In</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-footer>
    <ion-toolbar>
      <button class="clickBtn" ion-button clear color="secondary" block (click)="forgotPassword()">Forgot password?</button>
      <button class="clickBtn" ion-button clear color="secondary" block (click)="noAccount()">Don't have an account?</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
