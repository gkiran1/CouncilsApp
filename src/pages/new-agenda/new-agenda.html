<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col">
                <button ion-button clear class="button button-clik" (click)="cancel()">   
                <ion-icon class="councils-icon__close menu-icon" name="cancel" item-left color="secondary"></ion-icon>
                                </button>
            </ion-col>
            <ion-col width-80 class="header-col2">
                <ion-title text-center>New Agenda</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content class="background-styles">
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item class="item-noborder" (click)="agenda()">
        <ion-label class="council-styles">
            Standard
        </ion-label>
        <button ion-button item-right clear>
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey"></ion-icon>
      </button>
    </ion-item>

    <ion-item class="item-noborder" (click)="agendalite()">
        <ion-label class="council-styles">
            Lite
        </ion-label>
        <button ion-button item-right clear>
              <ion-icon class="councils-icon__chevron_right fwd-arrow-grey"></ion-icon>            
            </button>
    </ion-item>

    <div class="page-blank-area"></div>
    <!--</ion-list>-->
</ion-content>
