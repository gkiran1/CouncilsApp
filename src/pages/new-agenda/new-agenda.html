<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col" width-10>
                <ion-icon class="cancel-font" name="cancel" item-left color="secondary" ios="ios-arrow-round-back" md="md-arrow-round-back"
                    (click)="cancel()"></ion-icon>

            </ion-col>
            <ion-col width-80>
                <h3>
                    New Agenda
                </h3>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item (click)="agendalite()">
            <ion-label class="council-styles">
               Lite
            </ion-label>
            <button ion-button item-right clear>
              <ion-icon class="icon-style" name="arrow-forward"></ion-icon>            
            </button>
            </ion-item>

            <ion-item (click)="agenda()">
            <ion-label class="council-styles">
                Standard
            </ion-label>
            <button ion-button item-right clear >
      <ion-icon class="icon-style" name="arrow-forward"></ion-icon>
      </button>
        </ion-item>
    </ion-list>
</ion-content>
