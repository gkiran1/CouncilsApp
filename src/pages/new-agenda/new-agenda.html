<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col" width-10>
                <ion-icon class="cancel-font" name="close" item-left color="secondary" ios="ios-close" md="md-close" (click)="cancel()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>New Agenda</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list >
        <ion-item class="list-styles" (click)="agendalite()">
            <ion-label class="council-styles">
                Lite
            </ion-label>
            <button ion-button item-right clear>
              <ion-icon class="ion-ios-arrow-forward fwd-arrow-grey"></ion-icon>            
            </button>
        </ion-item>

        <ion-item class="list-styles" (click)="agenda()">
            <ion-label class="council-styles">
                Standard
            </ion-label>
            <button ion-button item-right clear>
      <ion-icon class="ion-ios-arrow-forward fwd-arrow-grey"></ion-icon>
      </button>
        </ion-item>
    </ion-list>
</ion-content>
