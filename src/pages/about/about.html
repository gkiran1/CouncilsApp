<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-row>
			<ion-col class="header-col">
				<button ion-button item-right clear class="button button-clik" (click)="cancel()">   
				<ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary"></ion-icon>
			</button>
			</ion-col>
			<ion-col width-80 class="header-col2">
				<ion-title text-center>About</ion-title>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<table>
		<tr>
			<td>
				<h5>Councils {{SoftwareVersion}}</h5>
			</td>

		</tr>
	</table>

	<h5>Terms of use</h5>

	<h3 [innerHTML]="TermsOfUse"></h3>

	<h5>Privacy policy</h5>

	<h3 [innerHTML]="PrivacyPolicy"></h3>

	<h5>Contact</h5>
	<table>
		<tr>
			<td>Email: <a color="secondary">{{Email}}</a></td>
		</tr>
		<br>
		<tr>
			<td>Web: <a color="secondary">{{WebAddress}}</a></td>
		</tr>
		<br>
		<tr>
			<td>Phone: <a color="secondary">{{Phone}}</a></td>
		</tr>
	</table>
</ion-content>
