<ion-header>
	<ion-navbar hideBackButton="true">
<ion-row>
			<ion-col class="header-col">
				<ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="cancel()"></ion-icon>
			</ion-col>
			<ion-col>
		<ion-title text-center>About</ion-title>
		</ion-col>
	</ion-row>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<table>
		<tr>
			<td>
				<h5>Councils {{SoftwareVersion}}</h5>
			</td>

		</tr>
	</table>

	<h5>Terms of use</h5>
	<p elastic>{{TermsOfUse}}</p>

	<h5>Privacy policy</h5>
	<p elastic>{{PrivacyPolicy}}</p>

	<h5>Contact</h5>
	<table>
		<tr>
			<td>Email: <a color="secondary">{{Email}}</a></td>
		</tr>
		<br>
		<tr>
			<td>Web: <a color="secondary">{{WebAddress}}</a></td>
		</tr>
		<br>
		<tr>
			<td>Phone: <a color="secondary">{{Phone}}</a></td>
		</tr>
	</table>
</ion-content>
