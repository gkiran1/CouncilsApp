<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-row>
			<ion-col class="header-col">
				<ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary"
				    (click)="back()"></ion-icon>
			</ion-col>
			<ion-col width-80>
				<ion-title text-center>Transfers Admin Rights</ion-title>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let user of users" (click)="transferAdminRights(user)">
			<ion-avatar item-left>
				<img [src]="(user)?.avatar" class="avatarImage" *ngIf="(user)?.avatar">
				<img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="!(user)?.avatar" />
			</ion-avatar>
			<h3>{{user.firstname}} {{user.lastname}}</h3>
			<p><span>{{user.councilnames}}</span></p>
		</ion-item>
	</ion-list>
</ion-content>
