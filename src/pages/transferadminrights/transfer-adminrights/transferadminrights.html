<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-row>
			<ion-col class="header-col" width-10>
				<ion-icon class="cancel-font" name="cancel" item-left color="secondary" ios="ios-arrow-round-back" md="md-arrow-round-back"
					(click)="cancel()"></ion-icon>
			</ion-col>
			<ion-col width-80>
				<h3>
					Transfer Admin Rights
				</h3>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list inset>
		<ng-container *ngIf="users.length">
			<ion-item *ngFor="let user of users" (click)="transferAdminRights(user)">
				<ion-avatar item-left>
					<img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="(user.avatar)" />
					<img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="!(user.avatar)" />
				</ion-avatar>
				<h3>{{user.firstname}} {{user.lastname}}</h3>
				<p><span>{{user.councilnames}}</span></p>
			</ion-item>
		</ng-container>
	</ion-list>
</ion-content>
