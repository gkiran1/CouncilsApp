<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col">

                <ion-icon class="councils-icon__back menu-icon" name="cancel" color="secondary" (click)="back()"></ion-icon>

            </ion-col>
            <ion-col width-60 class="header-col2">
                <ion-title text-center>{{value.councilname}}</ion-title>
            </ion-col>
            <ion-col class="header-col">
                <ng-container *ngIf="!deleteflag && filesArray.length">
                    <button color="secondary" class="editbtn" clear block (click)="edit()">Edit</button>
                </ng-container>
                <ng-container *ngIf="deleteflag">
                    <button color="secondary" class="editbtn" clear block (click)="done()">Done</button>
                </ng-container>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content class="list-page" id="content1">
    <ng-container *ngIf="!listdisplayflag">
        <ion-list>
            <ion-item [ngClass]="i === 0 ? 'ion-item-first': (i === filesArray.length-1 ? 'ion-item-last' : 'ion-item-middle')" *ngFor="let file of filesArray; let i = index"
                text-wrap (click)="downloadFile(file)">
                <ion-row>
                    <ion-col width-10>
                        <ion-icon class="councils-icon__file menu-icon" name="document" color="secondary"></ion-icon>
                    </ion-col>
                    <ion-col width-70>
                        <p><span class="council-styles">{{file.name || file.filename}}</span></p>
                        <p>by <span ion-text color="secondary">{{value.createdUser}}</span></p>
                        <p>
                            {{file.size || size}} {{file.type || file.filetype}} file
                            <span class="agendadate-styles">{{file.createdDate | customdateformat}}</span></p>
                    </ion-col>
                    <ng-container *ngIf="deleteflag">
                        <button color="secondary" class="delete-styles" id="councilsPage" name="councilsPage" ion-button clear (click)="delete(file)">
                            <ion-icon class="councils-icon__inactivate menu-icon" name="close-circle" color="secondary"></ion-icon>
                            </button>
                    </ng-container>
                </ion-row>
                </ion-item>
        </ion-list>
    </ng-container>
</ion-content>
<ion-footer>
    <ng-container *ngIf="!deleteflag && isNewCouncilFileflag">
        <button ion-button color="secondary" clear block (click)="addFileActionsPage(value)">Add File</button>
    </ng-container>
    <ng-container *ngIf="deleteflag">
        <button ion-button class="deletebtn" clear block (click)="deleteFiles(filesArray)">Delete All</button>
    </ng-container>
</ion-footer>
