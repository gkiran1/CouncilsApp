<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
        <ion-col class="header-col">
            
              <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary"
                    (click)="cancel()"></ion-icon>      
            
    </ion-col>
        <ion-col width-80>
                <ion-title text-center>Files</ion-title>
            </ion-col>
        <ion-col class="header-col" end>
            
      <ion-icon class="councils-icon__notifications menu-icon" name="notifications-outline" color="secondary"></ion-icon>
    
        </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<!--<ion-item-divider class="empty"></ion-item-divider>-->
<ion-content padding center text-center>    
    <ng-container *ngIf="filesArray.length">
        <ion-list inset>
            <ion-item *ngFor="let item of filesArray">                
                <button class="forwardBtn" ion-button item-right clear (click)="viewCouncilFile(item)">
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" end></ion-icon>
      </button>
                <p><span class="council-styles">{{item.councilname}}</span></p>
                <p><span class="name-styles">{{item.filename}}</span></p>
                <p>by <span ion-text color="secondary">{{item.createdUser}}</span></p>
                <p class="date-styles">{{item.createdDate | customdateformat}}</p>
            </ion-item>
        </ion-list>
    </ng-container>
    <ng-container *ngIf="!filesArray.length">
        <p class="text-content">There are no files</p>
    </ng-container>
</ion-content>
