
<ion-content >
        <div class="create-header">
        <span class="create-title">Forgot Password</span>
        <div class="create-subheader">
            Please enter your email address and Councils will send you an email to reset your password.
        </div>
    </div>
  
  <form class="formcontent" (ngSubmit)="createAccount()" #forgotpwdForm="ngForm">
    <ion-item >
      <ion-label class="inputtype" floating> Email</ion-label>
            <ion-input  type="email" name="email" [(ngModel)]="email" id="email" required></ion-input>
    </ion-item>
    
    <div class="createBtn">
      <button ion-button block clear color="secondary" name="resetpassword" type="submit" text-capitalize [disabled]="!forgotpwdForm.form.valid" (click)="sendEmail()" text-capitalize>Reset Password</button>
    </div>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="cancelBtn" ion-button clear color="secondary" name="Cancel" block text-capitalize (click)="cancel()" text-capitalize>Cancel</button>
  </ion-toolbar>
</ion-footer>
