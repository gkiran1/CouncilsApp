<ion-header text-center>
    <ion-navbar>
        <ion-title text-center>
            Feedback
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center has-header="true" has-footer="true">
    <form (ngSubmit)="submitFeedback()" #newFeedbackForm="ngForm">
        <ion-row class='row2 row1'>
            <ion-col>
                What can we improve?
            </ion-col>
        </ion-row>
        <ion-row class='row4'>
            <ion-col>
                Please give us your feedback.
            </ion-col>
        </ion-row>
        <ion-row class='row5'>
            <ion-col>
            </ion-col>
        </ion-row>
        <ion-item>
            <ion-textarea rows="6" name="feedback" [(ngModel)]="feedback" elastic required placeholder="Type your feedback here"></ion-textarea>
        </ion-item>
        <ion-row class='row6'>
            <ion-col>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar class="createbtn" text-center>
        <button ion-button clear color="secondary" type="submit" (click)="submitFeedback()" text-capitalize [disabled]="!newFeedbackForm.form.valid">Submit Feedback</button>
    </ion-toolbar>
</ion-footer>
