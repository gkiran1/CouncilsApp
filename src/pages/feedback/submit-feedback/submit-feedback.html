    <form [formGroup]="newFeedbackForm" (ngSubmit)="newFeedbackForm.value">
        <ion-item class="input-item">
            <ion-label floating>Feedback Topic</ion-label>
            <ion-input type="text" name="feedbacktopic" spellautocomplete formControlName="feedbacktopic" maxlength="25" (keyup)="keypressed($event)"></ion-input>
        </ion-item>

        <ion-item class="input-item">
            <ion-label floating>Describe your problem and Solution</ion-label>
        <ion-textarea type="text" elastic name="describe" spellautocomplete formControlName="describe" maxlength="500"></ion-textarea>
        </ion-item>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar class="createbtn" text-center>
        <button ion-button clear color="secondary" class="button button-clik" (click)="submitFeedback(newFeedbackForm.value)" text-capitalize
            [disabled]="!newFeedbackForm.valid">Submit Feedback</button>
    </ion-toolbar>
</ion-footer>
