<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col" width-10>
                <ion-icon name="cancel" item-left color="secondary" class="ion-md-arrow-back cancel-button"
                    (click)="back()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>Feedback</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content text-center has-header="true" has-footer="true">
    <form (ngSubmit)="submitFeedback()" #newFeedbackForm="ngForm">
        <ion-row class='row2 row1'>
        What can we improve?
           
        </ion-row>
        <ion-row class='row4'>
           
                Please give us your feedback.
            
        </ion-row>
        
        <ion-item class="border-top">
            <ion-textarea name="feedback" [(ngModel)]="feedback" elastic required placeholder="Type your feedback here"></ion-textarea>
        </ion-item>
        <ion-item-divider class="text-area-bottom"></ion-item-divider>
        <div class="page-blank-area"></div>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar class="createbtn" text-center>
        <button ion-button clear color="secondary" type="submit" (click)="submitFeedback()" text-capitalize [disabled]="!newFeedbackForm.form.valid">Submit Feedback</button>
    </ion-toolbar>
</ion-footer>
