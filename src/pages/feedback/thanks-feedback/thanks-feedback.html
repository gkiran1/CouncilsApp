<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
			<ion-col class="header-col" width-10>
				<ion-icon class="cancel-font" name="close" item-left color="secondary" ios="ios-close" md="md-close" (click)="cancel()"></ion-icon>
			</ion-col>
			<ion-col width-80>
				<ion-title text-center>
					Feedback
				</ion-title>
			</ion-col>
		</ion-row>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <ion-row class='row2 Thank'>
        <ion-col width-100 center>
            Thank you for your feedback!
        </ion-col>
    </ion-row>
    <ion-row class='row4 goal'>
        <ion-col width-100 center>
            Our goal is to help you be more effective at magnifying your calling.
        </ion-col>
    </ion-row>
    <button ion-button clear color="secondary" (click)="goToHome()" text-capitalize>Home</button>
</ion-content>
