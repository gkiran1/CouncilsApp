<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col">
                <button ion-button item-right clear class="button button-clik" (click)="cancel()">   
                <ion-icon name="cancel" class="councils-icon__close menu-icon" item-left color="secondary"></ion-icon></button>
            </ion-col>
            <ion-col width-80 class="header-col2">
                <ion-title text-center>
                    Feedback
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <ion-row class="message" text-center text-wrap>
        <ion-col width-100 center>
            <ion-label center class="title-styles">Thank You</ion-label>

        </ion-col>
    </ion-row>
    <ion-row text-center text-wrap>
        <ion-col width-100 center>
            <ion-label center class="content-styles">We appreciate feedback</ion-label>
        </ion-col>
    </ion-row>
    <button class="btn-styles button button-clik" ion-button clear color="secondary" (click)="goToHome()" text-capitalize>Home</button>
</ion-content>
