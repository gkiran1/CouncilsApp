<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col">
                <ion-icon name="cancel" class="councils-icon__back menu-icon" item-left color="secondary" (click)="cancel()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>
                    Feedback
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content text-center>
    <ion-row class="message" text-center text-wrap>
        <ion-col width-100 center>
            <ion-label center class="title-styles"> Thank you <br> for your feedback!</ion-label>

        </ion-col>
    </ion-row>
    <ion-row text-center text-wrap>
        <ion-col width-100 center>
            <ion-label center class="content-styles">Our goal is to help you be more <br> effective at magnifying your calling.</ion-label>
        </ion-col>
    </ion-row>
    <button ion-button clear color="secondary" (click)="goToHome()" text-capitalize>Home</button>
</ion-content>
