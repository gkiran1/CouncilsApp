<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-row>
      <ion-col class="header-col">
        <button ion-button item-right clear class="button button-clik" (click)="cancel()">   
        <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary"></ion-icon>
        				</button>
      </ion-col>
      <ion-col width-80 class="header-col2">
        <ion-title text-center>
          Active Councils
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="user.councils.length">    
    <ion-list class='ionlist'>
      <!--<ion-item [ngClass]="i===0?'ion-item-first':(i===myCouncils.length - 1? 'ion-item-last': 'ion-item-middle')" (click)="usersincouncils(item.$key,item.council)"
        *ngFor="let item of myCouncils; let i = index" [attr.data-index]="i">
        <ion-label class="council-styles">{{item.council}}</ion-label>
        <button class="button button-clik" ion-button item-right clear>
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
      </button>
        </ion-item>-->

      <ion-item *ngIf="(areaCouncils.length)" [ngClass]="firstShown === 'Area' ? 'unittype' : 'unittype1'">Area</ion-item>
      <ion-item [ngClass]="areaCouncils.length === 1 ? 'ion-idv-item' : (i === 0 ? 'ion-item-first' : (i === areaCouncils.length - 1? 'ion-item-last' : 'ion-item-middle'))" (click)="usersincouncils(item.$key,item.council)"
        *ngFor="let item of areaCouncils; let i = index" [attr.data-index]="i">
        <ion-label class="council-styles">{{item.council}}</ion-label>
        <button class="button button-clik" ion-button item-right clear>
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
      </button>
      </ion-item>

      <ion-item *ngIf="(stakeCouncils.length)" [ngClass]="firstShown === 'Stake' ? 'unittype' : 'unittype1'">Stake</ion-item>
      <ion-item [ngClass]="stakeCouncils.length === 1 ? 'ion-idv-item' : (i === 0 ? 'ion-item-first' : (i === stakeCouncils.length - 1? 'ion-item-last' : 'ion-item-middle'))" (click)="usersincouncils(item.$key,item.council)"
        *ngFor="let item of stakeCouncils; let i = index" [attr.data-index]="i">
        <ion-label class="council-styles">{{item.council}}</ion-label>
        <button class="button button-clik" ion-button item-right clear>
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
      </button>
      </ion-item>

      <ion-item *ngIf="(wardCouncils.length)" [ngClass]="firstShown === 'Ward' ? 'unittype' : 'unittype1'">Ward</ion-item>
      <ion-item [ngClass]="wardCouncils.length === 1 ? 'ion-idv-item' : (i === 0 ? 'ion-item-first' : (i === wardCouncils.length - 1? 'ion-item-last' : 'ion-item-middle'))"
        (click)="usersincouncils(item.$key,item.council)" *ngFor="let item of wardCouncils; let i = index" [attr.data-index]="i">
        <ion-label class="council-styles">{{item.council}}</ion-label>
        <button class="button button-clik" ion-button item-right clear>
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
      </button>
      </ion-item>

      <ion-item *ngIf="(addedCouncils.length)" [ngClass]="firstShown === 'Added' ? 'unittype' : 'unittype1'">Added</ion-item>
      <ion-item [ngClass]="addedCouncils.length === 1 ? 'ion-idv-item' : (i === 0 ? 'ion-item-first' : (i === addedCouncils.length - 1? 'ion-item-last' : 'ion-item-middle'))"
        (click)="usersincouncils(item.$key,item.council)" *ngFor="let item of addedCouncils; let i = index" [attr.data-index]="i">
        <ion-label class="council-styles">{{item.council}}</ion-label>
        <button class="button button-clik" ion-button item-right clear>
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
      </button>
      </ion-item>

    </ion-list>
  </ng-container>

  <ng-container *ngIf="!user.councils.length">
    <div class="nocontent-message">
      <p>There are no active councils</p>
    </div>
  </ng-container>
</ion-content>
