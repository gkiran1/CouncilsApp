<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-row>
      <ion-col class="header-col">
        <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="cancel()"></ion-icon>
      </ion-col>
      <ion-col width-80 class="header-col2">
        <ion-title text-center>
          Active Councils
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="myCouncils.length">
    <ion-item-divider class="divider"></ion-item-divider>
    <ion-list>
      <ion-item [ngClass]="i===0?'ion-item-first':(i===myCouncils.length - 1? 'ion-item-last': 'ion-item-middle')" (click)="usersincouncils(item.$key,item.council)"
        *ngFor="let item of myCouncils; let i = index" [attr.data-index]="i">
        <ion-label class="council-styles">{{item.council}}</ion-label>
        <button ion-button item-right clear>
      <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
      </button>
        </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!myCouncils.length">
    <div class="nocontent-message">
      <p>There are no active councils</p>
    </div>
  </ng-container>
</ion-content>
