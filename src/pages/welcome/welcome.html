<ion-menu [content]="content">
	<ion-header>
		<ion-navbar hideBackButton="true">
			<ion-item style="border: none !important">
				<ion-avatar item-left>
					<img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="(userObj | async)?.avatar" />
					<img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="!(userObj | async)?.avatar" />
				</ion-avatar>
				<h2>{{(userObj | async)?.firstname}}</h2>
				<p>{{(userObj | async)?.calling}} - {{(userObj | async)?.unitnumber}}</p>
			</ion-item>
		</ion-navbar>
	</ion-header>

	<ion-content>
		<ion-list no-lines>
			<ion-item class="listbtn1 !important">
				<b>Councils</b>
				<button color="secondary" *ngIf="(userObj | async)?.isadmin" ion-button icon-only clear item-right (click)="councilsPage()">

         <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>   
        </button>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear menuToggle (click)="activePage()" text-capitalize>
           Active
        </button>{{activeCouncilsCount | async}}
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear (click)="notesPage()" text-capitalize>
           Notes
        </button>
			</ion-item>

			<ion-item class="listbtn1">
				<b>Agendas</b>
				<button color="secondary" ion-button icon-only clear item-right menuToggle (click)="agendasPage()">
         <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
        </button>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear (click)="upcomingPage()" text-capitalize>
         Upcoming
        </button>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear (click)="pastPage()" text-capitalize>
         Past
        </button>
			</ion-item>

			<ion-item class="listbtn1">
				<b>Discussions</b>
				<button color="secondary" ion-button icon-only clear item-right (click)="discussionsPage()">
         <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
        </button>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear text-capitalize>
         Council
        </button>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear (click)="privatePage()" text-capitalize>
         Private
        </button>
			</ion-item>

			<ion-item class="listbtn1">
				<b>Assignments</b>
				<button color="secondary" ion-button icon-only clear item-right (click)="assignmentsPage()">

         <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
        </button>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear menuToggle (click)="viewCouncilAssignments()" text-capitalize>
         Council
        </button> {{councilAssignmentsCount | async}}
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear menuToggle (click)="viewMyAssignments()" text-capitalize>
         My
        </button> {{myAssignmentsCount | async}}
			</ion-item>

			<ion-item class="listbtn1">
				<b>Settings</b>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear menuToggle text-capitalize (click)="viewSubmitFeedbackPage()">
         Submit Feedback
        </button>
			</ion-item>

			<ion-item>
				<button ion-button color="secondary" class="listbtn2" clear menuToggle text-capitalize (click)="viewAboutPage()">
         About
        </button>
			</ion-item>

		</ion-list>
	</ion-content>

	<ion-footer text-center>
		<button ion-button class="signOutbtn" clear menuToggle text-capitalize (click)="signOut()">
         Sign Out  
        </button>
	</ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
