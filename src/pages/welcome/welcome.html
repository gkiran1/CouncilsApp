<ion-menu [content]="content" >
  <ion-header>
    <ion-navbar hideBackButton="true">
      <ion-item style="border: none !important">
        <ion-avatar item-left>
          <img src="assets/icon/jesusimg.png" class="avatarImage" />
        </ion-avatar>
        <h2>{{(userObj | async)?.firstname}}</h2>
        <p>{{(userObj | async)?.calling}} - {{(userObj | async)?.unitnumber}}</p>
      </ion-item>

    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>

      <ion-item class="listbtn1 !important">
        <b>Councils</b>
        <button color="secondary" ion-button icon-only clear item-right (click)="councilsPage()">
         <ion-icon name="add-circle-outline" ></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="activePage()">
           Active
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="notesPage()">
           Notes
        </button>
      </ion-item>

      <ion-item class="listbtn1">
        <b>Agendas</b>
        <button color="secondary" ion-button icon-only clear item-right menuToggle (click)="agendasPage()">
         <ion-icon name="add-circle-outline" ></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="upcomingPage()">
         Upcoming
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="pastPage()">
         Past
        </button>
      </ion-item>

      <ion-item class="listbtn1">
        <b>Discussions</b>
        <button color="secondary" ion-button icon-only clear item-right (click)="discussionsPage()">
         <ion-icon name="add-circle-outline" ></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="councilPage()">
         Council
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="privatePage()">
         Private
        </button>
      </ion-item>

      <ion-item class="listbtn1">
        <b>Assignments</b>
        <button color="secondary" ion-button icon-only clear item-right menuToggle (click)="assignmentsPage()">
         <ion-icon name="add-circle-outline" ></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="councilPage()">
         Council
        </button>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" class="listbtn2" clear (click)="myPage()">
         My
        </button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
