<ion-list no-lines>
    <ion-row>
        <ion-label class="menu-title">Council</ion-label>
        <button color="secondary" id="councilsPage" name="councilsPage" ion-button icon-only clear item-right (click)="councilsPage()">
                    <ion-icon name="councilscircle" class="ion-ios-add-circle-outline add-icon" item-right></ion-icon>
                </button>
    </ion-row>
    <button clear menuToggle ion-button class="listbtn2" id="agendasPage" name="agendasPage" block (click)="agendasPage()" text-capitalize>
                    Agendas <span class="count">{{agendasCount | async}}</span>
                </button>

    <button clear secondary class="listbtn2" ion-button id="discussionsPage" name="discussionsPage" menuToggle block (click)="councilDiscussionsPage()" text-capitalize>
        Discussions <span class="count">{{councilDiscussionsCount | async}}</span>
                </button>

    <button clear secondary class="listbtn2" id="assignmentsPage" name="assignmentsPage" ion-button block menuToggle (click)="assignmentsPage()" text-capitalize>
                    Assignments <span class="count">{{assignmentsCount | async}}</span>
                </button>
    <button clear secondary class="listbtn2" id="filePage" name="filesPage" ion-button block menuToggle (click)="filesPage()" text-capitalize>
                    Files <span class="count">{{filesCount | async}}</span>
                </button>
    <ion-row>
        <ion-label class="menu-title">Private</ion-label>
        <button ion-button icon-only clear item-right color="secondary" (click)="privatePage()" text-capitalize>
                    <ion-icon id="privatecircle" name="privatecircle" class="ion-ios-add-circle-outline add-icon" item-right></ion-icon>
                </button>
    </ion-row>

    <button clear menuToggle ion-button color="secondary" id="privatediscussionPage" name="privatediscussionPage" class="listbtn2" block (click)="privateDiscussionPage()" text-capitalize>Discussions <span class="count">{{privateDiscussionsCount | async}}</span></button>

    <button clear menuToggle ion-button color="secondary" id="notesPage" name="notesPage" class="listbtn2" clear block (click)="notesPage()" text-capitalize>Notes</button>

</ion-list>
