<ion-list no-lines>
    <ion-row>
        <ion-label class="menu-title">Council</ion-label>
        <button color="secondary" name="councilsPage" ion-button icon-only clear item-right (click)="councilsPage()">
                    <ion-icon name="councilscircle" ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
                </button>
    </ion-row>
    <button clear menuToggle ion-button class="listbtn2" name="agendasPage" block (click)="agendasPage()" text-capitalize>
                    Agendas <span class="count">{{agendasCount | async}}</span>
                </button>

    <button clear secondary class="listbtn2" ion-button name="discussionsPage" menuToggle block (click)="councilDiscussionsPage()" text-capitalize>
        Discussions <span class="count">{{councilDiscussionsCount | async}}</span>
                </button>

    <button clear secondary class="listbtn2" name="assignmentsPage" ion-button block menuToggle (click)="assignmentsPage()" text-capitalize>
                    Assignments <span class="count">{{assignmentsCount | async}}</span>
                </button>
    <button clear secondary class="listbtn2" name="filePage" ion-button block menuToggle (click)="filePage()" text-capitalize>
                    Files
                </button>
    <ion-row>
        <ion-label class="menu-title">Private</ion-label>
        <button ion-button icon-only clear item-right color="secondary" (click)="privatePage()" text-capitalize>
                    <ion-icon name="privatecircle" ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
                </button>
    </ion-row>

    <button clear menuToggle ion-button color="secondary" name="privatediscussionPage" class="listbtn2" block (click)="privateDiscussionPage()" text-capitalize>Discussions <span class="count">{{privateDiscussionsCount | async}}</span></button>

    <button clear menuToggle ion-button color="secondary" name="notesPage" class="listbtn2" clear block (click)="notesPage()" text-capitalize>Notes</button>

</ion-list>
