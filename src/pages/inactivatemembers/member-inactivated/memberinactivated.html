<ion-header>

        <ion-title>Inactivate Members</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center>

        <ion-col width-100 center>
            <ion-label center class="title-styles"> Member Inactivated</ion-label>
        </ion-col>

    </ion-footer>
</ion-content>
