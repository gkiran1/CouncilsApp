<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-row>
			<ion-col class="header-col" width-10>
				<ion-icon class="cancel-font" name="cancel" item-left color="secondary" ios="ios-arrow-round-back" md="md-arrow-round-back"
				    (click)="cancel()"></ion-icon>
			</ion-col>
			<ion-col width-80>
				<h3>
					Inactivate Members
				</h3>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list inset>
		<ng-container *ngIf="users.length">
			<ion-item *ngFor="let user of users; let i = index" [attr.data-index]="i">
				<ion-avatar item-left>
					<img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="(user.avatar)" />
					<img src="assets/icon/noavatar.png" class="avatarImage" *ngIf="!(user.avatar)" />
				</ion-avatar>
				<h3>{{user.firstname}} {{user.lastname}}</h3>
				<p><span>{{user.councilnames}}</span></p>
				<button ion-button item-right clear (click)="inactivatemember(user, i)">   
                   <ion-iconÂ color='secondary' ios="ios-close-circle-outline"Â md="md-close-circle" ></ion-icon> 
                </button>
			</ion-item>
		</ng-container>

	</ion-list>
</ion-content>
