<ion-header>
    <ion-navbar hideBackButton>
        <ion-row>
            <ion-col class="header-col" width-10>
                <ion-icon class="ion-md-arrow-back cancel-button" item-left color="secondary" (click)="cancel()"></ion-icon>
            </ion-col>
            <ion-col width-80>
               <ion-title text-center>
                   {{council}}
               </ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let user of usersArray">
        <h4 class="council-styles">{{user.firstname}} {{user.lastname}}</h4>
       <p> <span>{{user.calling}}</span></p>
    </ion-item>
   
</ion-content>
