
<ion-content >
        <div class="create-header">
        <span class="create-title">Create Account</span>
        <div class="create-subheader">
            Choose an email and password<br>to create your Councils account
        </div>
    </div>
  
  <form class="formcontent" (ngSubmit)="createAccount()" #createAccountForm="ngForm">
    <ion-item class="input-item">
      <ion-label class="inputtype" floating> Email</ion-label>
            <ion-input  type="email" name="email" [(ngModel)]="newUser.email" id="email" required></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label class="inputtype" floating> Password</ion-label>
            <ion-input  type="password" name="password" [(ngModel)]="newUser.password" id="password" required></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label class="inputtype" floating> LDS.org username</ion-label>
            <ion-input  type="text" name="ldsusername" [(ngModel)]="newUser.ldsusername" id="ldsusername" required></ion-input>
    </ion-item>
    <div class="createBtn">
      <button ion-button block clear class="button button-clik" color="secondary" name="CreateAccount" type="submit" text-capitalize [disabled]="!createAccountForm.form.valid" text-capitalize>Create Account</button>
    </div>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="cancelBtn button button-clik" ion-button clear color="secondary" name="Cancel" block text-capitalize (click)="cancel()" text-capitalize>Cancel</button>
  </ion-toolbar>
</ion-footer>
