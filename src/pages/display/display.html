<ion-header>
  <ion-navbar>
    <ion-buttons class="menu-button" left>
      <button ion-button menuToggle >
      <ion-icon class="icon councils-icon__left_menu menu-icon" name="menu" ></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons class="menu-button" end>
      <button ion-button (click)="notificationsPage()"  >
     <ion-icon class="icon councils-icon__notifications menu-icon">
         <ion-badge item-right class="notification-badge"  color='danger' *ngIf="notificationsCount">{{notificationsCount}}</ion-badge>
      </ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row class='image'>
    <ion-col width-100 center>
      <ion-img width="239px" height="203px" src="assets/icon/jesusimg.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row class='henry'>
    <ion-col width-100 center>
      <ion-label center> ~ Henry B Eyring</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="least">
    <ion-col width-100 center>
      <ion-label center>Inasmuch as ye have done it<br> unto the least of these,<br> ye have done it unto me.</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="matt">
    <ion-col width-100 center>
      <ion-label center> Matt 25:35-45</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
