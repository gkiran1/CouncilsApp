<ion-header>
    <ion-navbar>
    <ion-buttons class="menu-button" left>
      <button ion-button menuToggle >
      <ion-icon class="icon councils-icon__left_menu menu-icon" name="menu" ></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons class="menu-button" end>
      <button ion-button (click)="notificationsPage()"  >
     <ion-icon class="icon councils-icon__notifications menu-icon">
         <ion-badge item-right class="notification-badge"  color='danger' *ngIf="notificationsCount">{{notificationsCount}}</ion-badge>
      </ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="list-page">
    
    <ion-item class="ion-idv-item" (click)="viewEditProfilePage()">
        <ion-label class="label-styles">Edit Profile</ion-label>
        <button class="button button-clik" ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item class="ion-idv-item" (click)="viewNotificationSettingsPage()">
        <ion-label class="label-styles">Push Notifications</ion-label>
        <button class="button button-clik" ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item class="ion-idv-item" (click)="viewGoogleCalenderPage()">
        <ion-label class="label-styles">Add Google Calendar</ion-label>
        <button class="button button-clik" ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item-group>
    <ion-item class="ion-item-first" (click)="viewFeedbackPage()">
        <ion-label class="label-styles">Submit Feedback</ion-label>
        <button class="button button-clik" ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item class="ion-item-middle">
        <ion-label class="label-styles">Rate Councils</ion-label>
        <button class="button button-clik" ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item class="ion-item-last" (click)="viewAboutUSPage()">
        <ion-label class="label-styles">About</ion-label>
        <button class="button button-clik" ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    </ion-item-group>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item class="ion-idv-item" (click)="signOut()">
        <ion-label class="signout">Sign Out</ion-label>

    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    
</ion-content>
