<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col">
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="back()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>Settings</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item (click)="viewEditProfilePage()" class="item-noborder">
        <ion-label class="label-styles">Edit Profile</ion-label>
        <button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item (click)="viewNotificationSettingsPage()">
        <ion-label class="label-styles">Push Notifications</ion-label>
        <button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item>
        <ion-label class="label-styles">Add Google Calendar</ion-label>
        <button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item class="bordered-item" (click)="viewFeedbackPage()">
        <ion-label class="label-styles">Submit Feedback</ion-label>
        <button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item class="bordered-item">
        <ion-label class="label-styles">Rate Councils</ion-label>
        <button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item (click)="viewAboutUSPage()">
        <ion-label class="label-styles">About</ion-label>
        <button ion-button item-right clear>   
           <ion-icon class="councils-icon__chevron_right fwd-arrow-grey" ></ion-icon>
        </button>
    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <ion-item (click)="signOut()">
        <ion-label class="signout">Sign Out</ion-label>

    </ion-item>
    <ion-item-divider class="empty"></ion-item-divider>
    <div class="page-blank-area"></div>
</ion-content>
