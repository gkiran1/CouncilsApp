<ion-header>
    <ion-navbar>
        <h3 text-center>New Council Discussion</h3>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="create()" #newdicsussionform="ngForm">
        <ion-list no-lines>
            <ion-item>
                <ion-label>What would you like to discuss?</ion-label>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Discussion Topic" [(ngModel)]="discussion.topic" name="topic" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Must be 25 charactors or less</ion-label>
            </ion-item>
            <ion-item text-wrap>
                <ion-label>Which council will be discussing this topic?</ion-label>
            </ion-item>
            <ion-list radio-group [(ngModel)]="discussion.councils" name="councils" required>
                <ion-item *ngFor="let c of councils">
                    <ion-label color="dark">{{c.council}}</ion-label>
                    <ion-radio [value]="c.$key" color="secondary"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-list>
    </form>
</ion-content>
<ion-footer>
    <button type="submit" ion-button color="secondary" clear block [disabled]="!newdicsussionform.form.valid">Create</button>
</ion-footer>
