<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-row>
			<ion-col class="header-col">
				<button ion-button item-right clear class="button button-clik" (click)="cancel()">   
				<ion-icon class="councils-icon__close menu-icon" name="cancel" item-left color="secondary"></ion-icon>
				</button>
			</ion-col>
			<ion-col width-80 class="header-col2">
				<ion-title text-center>Notifications</ion-title>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>
<ion-content class="list-page">
	<ng-container *ngIf="(notifications.length)">
		<ion-list>
			<ion-item  [ngClass]="notifications.length === 1 ? 'ion-idv-item' : (i === 0 ? 'ion-item-first': (i === notifications.length-1 ? 'ion-item-last' : 'ion-item-middle'))" *ngFor="let notification of notifications; let i = index" text-wrap (click)="ActivityPage(notification)">
				<h3 [innerHTML]="notification.text"></h3>
				<p class="createddate-lbl">{{notification.createddate| customtimeformat}}</p>
				<button ion-button item-right clear>
                 <ion-icon class="councils-icon__chevron_right fwd-arrow-grey"></ion-icon>
                </button>
				</ion-item>
				</ion-list>
				</ng-container>
				<ng-container *ngIf="!(notifications.length)">
					<div class="nocontent-message">
						<p>There are no notifications</p>
					</div>
				</ng-container>
				</ion-content>
