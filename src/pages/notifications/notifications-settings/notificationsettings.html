<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col">
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary" (click)="back()"></ion-icon>
            </ion-col>
            <ion-col width-80>
                <ion-title text-center>Push Notifications</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-divider class='color' color="light">Send me push notifications for:</ion-item-divider>
    <ion-list *ngIf="notSettings" no-lines>
        <ion-item text-wrap>
            <h3 item-left>All Activity</h3>
            <ion-checkbox [(ngModel)]="notSettings.allactivity" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap>
            <h3 item-left>Agendas</h3>
            <ion-checkbox [(ngModel)]="notSettings.agendas" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap>
            <h3 item-left>Discussions</h3>
            <ion-checkbox [(ngModel)]="notSettings.discussions" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap>
            <h3 item-left>Private discussions</h3>
            <ion-checkbox [(ngModel)]="notSettings.pvtdiscussions" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap>
            <h3 item-left>My assignments</h3>
            <ion-checkbox [(ngModel)]="notSettings.assignments" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap>
            <h3 item-left>Admin closes my assignment</h3>
            <ion-checkbox [(ngModel)]="notSettings.closingassignment" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap>
            <h3 item-left>Files</h3>
            <ion-checkbox [(ngModel)]="notSettings.files" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap>
            <h3 item-left>Admin activate or inactivate my account</h3>
            <ion-checkbox [(ngModel)]="notSettings.actinactaccount" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
