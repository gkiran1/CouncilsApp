<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-row>
            <ion-col class="header-col">
                <button ion-button item-right clear class="button button-clik" (click)="back()">   
                <ion-icon class="councils-icon__back menu-icon" name="cancel" item-left color="secondary"></ion-icon>
                                </button>
            </ion-col>
            <ion-col width-80 class="header-col2">
                <ion-title text-center>Push Notifications</ion-title>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-divider>
        <ion-label color="light-dary">Send me push notifications for:</ion-label>
    </ion-item-divider>
    <ion-list *ngIf="notSettings" no-lines>
        <ion-item text-wrap class="ion-item-first">
            <ion-label class="label-styles">All Activity</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.allactivity" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap class="ion-item-middle">
            <ion-label class="label-styles">Agendas</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.agendas" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap class="ion-item-middle">
            <ion-label class="label-styles">Discussions</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.discussions" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap class="ion-item-middle">
            <ion-label class="label-styles">Private discussions</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.pvtdiscussions" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap class="ion-item-middle">
            <ion-label class="label-styles">My assignments</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.assignments" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap class="ion-item-middle">
            <ion-label class="label-styles">Admin closes my assignment</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.closingassignment" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap class="ion-item-middle">
            <ion-label class="label-styles">Files</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.files" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
        <ion-item text-wrap class="ion-item-last">
            <ion-label class="label-styles">Admin activate or inactivate my account</ion-label>
            <ion-checkbox [(ngModel)]="notSettings.actinactaccount" (ionChange)="updateNotSettings()" color="secondary" item-right></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
